group = GROUP
version = VERSION_NAME

buildscript {
    repositories {
        maven { url MAVEN_REPOSITORY_URL}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

repositories {
    maven { url MAVEN_REPOSITORY_URL}
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 9
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        debug {
        }
        release {
            shrinkResources true
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
        }
    }
    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_7
      targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {
        enabled = true
    }

    dependencies {
        String supportLibVersion = '25.2.0'

        compile "com.android.support:recyclerview-v7:${supportLibVersion}"
        compile "com.android.support:design:${supportLibVersion}"
        //TODO remove this once they fix https://code.google.com/p/android/issues/detail?id=229664
        //Explicit dependency on support-v4 to work around dataBinding's old dependency issue
        compile "com.android.support:support-v4:${supportLibVersion}"
    }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
