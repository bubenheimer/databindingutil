buildscript {
    repositories {
        maven { url MAVEN_REPOSITORY_URL}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:' + ANDROID_STUDIO_VERSION
    }
}

repositories {
    maven { url MAVEN_REPOSITORY_URL}
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        debug {
        }
        release {
            shrinkResources false
            minifyEnabled false
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
        }
    }
    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }

    // TODO change based on resolution of https://issuetracker.google.com/issues/72050365
    libraryVariants.all {
        it.generateBuildConfig.enabled = false
    }

    dataBinding {
        enabled = true
    }

    dependencies {
        //TODO workaround for databinding bug in more recent versions
        String dataBindingVersion = '3.1.0-alpha9'
//        String dataBindingVersion = ANDROID_STUDIO_VERSION
        String supportLibVersion = '27.0.2'

        implementation "com.android.databinding:library:${dataBindingVersion}"
        implementation "com.android.databinding:adapters:${dataBindingVersion}"

        implementation "com.android.support:recyclerview-v7:${supportLibVersion}"
        implementation "com.android.support:design:${supportLibVersion}"
    }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
