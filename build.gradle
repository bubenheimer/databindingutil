buildscript {
    repositories {
        maven { url MAVEN_REPOSITORY_URL}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

repositories {
    maven { url MAVEN_REPOSITORY_URL}
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        debug {
        }
        release {
            shrinkResources false
            minifyEnabled false
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
        }
    }
    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_8
      targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    dependencies {
        String dataBindingVersion = '1.3.3'
        String supportLibVersion = '26.1.0'

        compile "com.android.databinding:library:${dataBindingVersion}"
        compile "com.android.databinding:adapters:${dataBindingVersion}"

        compile "com.android.support:recyclerview-v7:${supportLibVersion}"
        compile "com.android.support:design:${supportLibVersion}"
    }
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
